<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÌöåÏãùÎπÑ Ï†ïÏÇ∞ Í≥ÑÏÇ∞Í∏∞</title>
    
    <!-- React & Tailwind CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const Icons = {
            Receipt: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 17V7"/></svg>,
            Plus: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Minus: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/></svg>,
            Users: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Clock: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            RotateCcw: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
        };

        const App = () => {
            // Í∞ÄÍ≤© ÏÑ§Ï†ï (ÏÜåÍ≥†Í∏∞ Î∂ÄÏúÑÎ≥Ñ 45,000Ïõê ÌÜµÏùº)
            const PRICES = {
                pork: 15000,
                soju: 5000,
                soda: 4000,
                beef_d: 45000, // Îì±Ïã¨
                beef_g: 45000, // Í∞àÎπÑÏÇ¥
                beef_s: 45000, // ÏÇ¥ÏπòÏÇ¥
                beef_a: 45000  // ÏïàÏ∞ΩÏÇ¥
            };

            const ITEMS = {
                beef_d: { label: 'ÏÜå Îì±Ïã¨ (1Ïù∏Î∂Ñ)', icon: 'üêÇ', price: PRICES.beef_d },
                beef_g: { label: 'ÏÜå Í∞àÎπÑÏÇ¥ (1Ïù∏Î∂Ñ)', icon: 'üçñ', price: PRICES.beef_g },
                beef_s: { label: 'ÏÜå ÏÇ¥ÏπòÏÇ¥ (1Ïù∏Î∂Ñ)', icon: 'ü•©', price: PRICES.beef_s },
                beef_a: { label: 'ÏÜå ÏïàÏ∞ΩÏÇ¥ (1Ïù∏Î∂Ñ)', icon: 'ü•ì', price: PRICES.beef_a },
                pork: { label: 'ÎèºÏßÄÍ≥†Í∏∞ (1Ïù∏Î∂Ñ)', icon: 'üêñ', price: PRICES.pork },
                soju: { label: 'ÏÜåÏ£º (1Î≥ë)', icon: 'üçæ', price: PRICES.soju },
                soda: { label: 'ÏùåÎ£åÏàò (1Î≥ë)', icon: 'ü•§', price: PRICES.soda },
            };

            // Ï¥àÍ∏∞Í∞í ÏÉÅÌÉú (Î™®Îì† Î©îÎâ¥ 0Í∞úÎ∂ÄÌÑ∞ ÏãúÏûë)
            const [counts, setCounts] = React.useState({
                beef_d: 0, beef_g: 0, beef_s: 0, beef_a: 0,
                pork: 0, soju: 0, soda: 0
            });
            const [logs, setLogs] = React.useState([]);
            const [peopleCount, setPeopleCount] = React.useState(1);

            // Ï†ÑÏ≤¥ Í∏àÏï° Í≥ÑÏÇ∞
            const totalAmount = Object.keys(ITEMS).reduce((sum, key) => {
                return sum + (counts[key] * ITEMS[key].price);
            }, 0);

            const perPersonAmount = peopleCount > 0 ? Math.floor(totalAmount / peopleCount) : 0;

            const handleUpdate = (type, delta) => {
                const currentCount = counts[type];
                if (currentCount + delta < 0) return;
                
                setCounts(prev => ({ ...prev, [type]: prev[type] + delta }));
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                const newLog = {
                    id: Date.now(),
                    itemName: ITEMS[type].label.split(' (')[0],
                    delta,
                    time: timeString
                };
                setLogs(prev => [newLog, ...prev]);
            };

            const handleReset = () => {
                if (confirm('Î™®Îì† Í∏∞Î°ùÏùÑ Ï¥àÍ∏∞ÌôîÌï†ÍπåÏöî?')) {
                    setCounts({
                        beef_d: 0, beef_g: 0, beef_s: 0, beef_a: 0,
                        pork: 0, soju: 0, soda: 0
                    });
                    setLogs([]);
                    setPeopleCount(1);
                }
            };

            const formatMoney = (amount) => amount.toLocaleString('ko-KR');

            return (
                <div className="min-h-screen bg-gray-100 py-6 px-4 font-sans select-none max-w-md mx-auto">
                    <div className="space-y-4">
                        {/* ÏÉÅÎã® Ï¥ùÏï° */}
                        <div className="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-100 sticky top-0 z-10">
                            <div className="bg-slate-800 p-4 text-white text-center">
                                <h1 className="text-lg font-bold flex items-center justify-center gap-2">
                                    <Icons.Receipt /> Ï†ïÏÇ∞ Í≥ÑÏÇ∞Í∏∞
                                </h1>
                            </div>
                            <div className="p-5 text-center">
                                <div className="text-3xl font-extrabold text-slate-800 tracking-tight">
                                    {formatMoney(totalAmount)}<span className="text-xl ml-1 text-gray-400">Ïõê</span>
                                </div>
                            </div>
                        </div>

                        {/* Î©îÎâ¥ Î¶¨Ïä§Ìä∏ (ÏÜåÍ≥†Í∏∞Î∂ÄÌÑ∞ Ï∂úÎ†•) */}
                        <div className="space-y-2">
                            {Object.keys(ITEMS).map((key) => (
                                <div key={key} className={`bg-white rounded-xl shadow-sm p-3 flex items-center justify-between border ${key.startsWith('beef') ? 'border-orange-100 bg-orange-50/20' : 'border-gray-50'}`}>
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center text-xl shadow-inner">
                                            {ITEMS[key].icon}
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-gray-800 text-sm">{ITEMS[key].label}</h3>
                                            <p className="text-slate-500 text-xs">{formatMoney(ITEMS[key].price)}Ïõê</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-1.5 bg-gray-100 rounded-lg p-1">
                                        <button onClick={() => handleUpdate(key, -1)} disabled={counts[key] === 0}
                                            className={`w-9 h-9 rounded-lg flex items-center justify-center transition-colors ${counts[key] === 0 ? 'text-gray-300' : 'bg-white text-red-500 shadow-sm'}`}>
                                            <Icons.Minus size={16} />
                                        </button>
                                        <span className={`w-6 text-center font-bold text-sm ${counts[key] > 0 ? 'text-slate-800' : 'text-gray-400'}`}>{counts[key]}</span>
                                        <button onClick={() => handleUpdate(key, 1)}
                                            className="w-9 h-9 bg-white text-blue-600 rounded-lg shadow-sm flex items-center justify-center">
                                            <Icons.Plus size={16} />
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* NÎπµ Í≥ÑÏÇ∞ */}
                        <div className="bg-white rounded-xl shadow-sm p-4 border border-gray-100">
                            <div className="flex items-center justify-between mb-3">
                                <h3 className="font-bold text-gray-700 flex items-center gap-2 text-sm"><Icons.Users size={16} /> Ïù∏ÏõêÏàò</h3>
                                <div className="flex items-center gap-2">
                                    <button onClick={() => setPeopleCount(p => Math.max(1, p - 1))} className="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center"><Icons.Minus size={14}/></button>
                                    <span className="font-bold w-6 text-center">{peopleCount}</span>
                                    <button onClick={() => setPeopleCount(p => p + 1)} className="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center"><Icons.Plus size={14}/></button>
                                </div>
                            </div>
                            <div className="bg-blue-600 rounded-lg p-3 flex justify-between items-center text-white">
                                <span className="text-xs font-medium">1Ïù∏Îãπ Í∏àÏï°</span>
                                <span className="text-lg font-bold">{formatMoney(perPersonAmount)}Ïõê</span>
                            </div>
                        </div>

                        {/* ÏµúÍ∑º Î°úÍ∑∏ */}
                        <div className="bg-white rounded-xl shadow-sm p-4 border border-gray-100">
                            <h3 className="font-bold text-gray-700 text-xs mb-3 flex items-center gap-2"><Icons.Clock size={14} /> Ï£ºÎ¨∏ Í∏∞Î°ù (ÏµúÏã† 10Í∞ú)</h3>
                            <div className="space-y-2 max-h-32 overflow-y-auto custom-scrollbar">
                                {logs.length === 0 ? <p className="text-center text-gray-400 text-xs py-2">Ï£ºÎ¨∏ ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§.</p> : 
                                    logs.slice(0, 10).map(log => (
                                    <div key={log.id} className="flex justify-between items-center text-[11px] border-b border-gray-50 pb-1">
                                        <span className="text-gray-400">{log.time}</span>
                                        <span className="text-gray-700 font-medium">{log.itemName}</span>
                                        <span className={log.delta > 0 ? 'text-blue-500' : 'text-red-500'}>{log.delta > 0 ? '+1' : 'Ï∑®ÏÜå'}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <button onClick={handleReset} className="w-full py-2 text-gray-400 flex items-center justify-center gap-2 text-[11px] hover:text-red-500">
                            <Icons.RotateCcw size={12} /> Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
