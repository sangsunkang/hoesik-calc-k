<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÌöåÏãùÎπÑ Ï†ïÏÇ∞ Í≥ÑÏÇ∞Í∏∞</title>
    
    <!-- React & Tailwind CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .category-label { position: relative; display: inline-block; padding-left: 1rem; margin-bottom: 0.5rem; font-weight: 800; font-size: 0.875rem; }
        .category-label::before { content: ''; position: absolute; left: 0; top: 0.2rem; bottom: 0.2rem; width: 4px; border-radius: 2px; }
        .label-beef::before { background-color: #ef4444; }
        .label-pork::before { background-color: #f97316; }
        .label-drink::before { background-color: #3b82f6; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const Icons = {
            Receipt: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 17V7"/></svg>,
            Plus: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Minus: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/></svg>,
            Users: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Clock: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
            RotateCcw: ({size=24}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
        };

        const App = () => {
            // Í∞ÄÍ≤© ÏÑ§Ï†ï
            const PRICES = {
                beef_d: 45000, beef_g: 45000, beef_s: 45000, beef_a: 45000,
                pork: 15000,
                soju: 5000, beer: 6000, soda: 4000
            };

            // Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÏïÑÏù¥ÌÖú Íµ¨ÏÑ±
            const CATEGORIES = [
                {
                    id: 'beef',
                    name: 'üêÇ ÏÜåÍ≥†Í∏∞ Î©îÎâ¥',
                    class: 'label-beef',
                    items: {
                        beef_d: { label: 'ÏÜå Îì±Ïã¨', icon: 'ü•©', price: PRICES.beef_d },
                        beef_g: { label: 'ÏÜå Í∞àÎπÑÏÇ¥', icon: 'üçñ', price: PRICES.beef_g },
                        beef_s: { label: 'ÏÜå ÏÇ¥ÏπòÏÇ¥', icon: 'üî•', price: PRICES.beef_s },
                        beef_a: { label: 'ÏÜå ÏïàÏ∞ΩÏÇ¥', icon: '‚ú®', price: PRICES.beef_a },
                    }
                },
                {
                    id: 'pork',
                    name: 'üêñ ÎèºÏßÄÍ≥†Í∏∞ Î©îÎâ¥',
                    class: 'label-pork',
                    items: {
                        pork: { label: 'ÎèºÏßÄÍ≥†Í∏∞ (1Ïù∏Î∂Ñ)', icon: 'ü•ì', price: PRICES.pork },
                    }
                },
                {
                    id: 'drink',
                    name: 'üç∫ Ï£ºÎ•ò Î∞è ÏùåÎ£å',
                    class: 'label-drink',
                    items: {
                        soju: { label: 'ÏÜåÏ£º (1Î≥ë)', icon: 'üß™', price: PRICES.soju },
                        beer: { label: 'Îß•Ï£º (1Î≥ë)', icon: 'üç∫', price: PRICES.beer },
                        soda: { label: 'ÏùåÎ£åÏàò (1Î≥ë)', icon: 'ü•§', price: PRICES.soda },
                    }
                }
            ];

            // Î™®Îì† ÏïÑÏù¥ÌÖú ÌèâÎ©¥ Íµ¨Ï°∞ (Í≥ÑÏÇ∞Ïö©)
            const ALL_ITEMS = CATEGORIES.reduce((acc, cat) => ({ ...acc, ...cat.items }), {});

            // ÏÉÅÌÉú Í¥ÄÎ¶¨
            const [counts, setCounts] = React.useState({
                beef_d: 0, beef_g: 0, beef_s: 0, beef_a: 0,
                pork: 0, soju: 0, beer: 0, soda: 0
            });
            const [logs, setLogs] = React.useState([]);
            const [peopleCount, setPeopleCount] = React.useState(1);

            const totalAmount = Object.keys(ALL_ITEMS).reduce((sum, key) => sum + (counts[key] * ALL_ITEMS[key].price), 0);
            const perPersonAmount = peopleCount > 0 ? Math.floor(totalAmount / peopleCount) : 0;

            const handleUpdate = (type, delta) => {
                const currentCount = counts[type];
                if (currentCount + delta < 0) return;
                
                setCounts(prev => ({ ...prev, [type]: prev[type] + delta }));
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
                const newLog = {
                    id: Date.now(),
                    itemName: ALL_ITEMS[type].label,
                    delta,
                    time: timeString
                };
                setLogs(prev => [newLog, ...prev]);
            };

            const handleReset = () => {
                if (confirm('Î™®Îì† Í∏∞Î°ùÏùÑ Ï¥àÍ∏∞ÌôîÌï†ÍπåÏöî?')) {
                    setCounts({ beef_d: 0, beef_g: 0, beef_s: 0, beef_a: 0, pork: 0, soju: 0, beer: 0, soda: 0 });
                    setLogs([]);
                    setPeopleCount(1);
                }
            };

            const formatMoney = (amount) => amount.toLocaleString('ko-KR');

            return (
                <div className="min-h-screen bg-slate-50 pb-10 px-4 font-sans select-none max-w-md mx-auto">
                    <div className="pt-6 space-y-4">
                        {/* ÏÉÅÎã® Ï¥ùÏï° Ìó§Îçî */}
                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 sticky top-4 z-20">
                            <div className="bg-slate-900 p-4 text-white flex justify-between items-center">
                                <h1 className="text-base font-bold flex items-center gap-2">
                                    <Icons.Receipt /> Ïã§ÏãúÍ∞Ñ Ï†ïÏÇ∞
                                </h1>
                                <button onClick={handleReset} className="p-2 hover:bg-slate-800 rounded-full transition-colors text-slate-400">
                                    <Icons.RotateCcw size={18} />
                                </button>
                            </div>
                            <div className="p-6 text-center bg-gradient-to-b from-white to-slate-50">
                                <p className="text-slate-400 text-xs mb-1 font-medium">Ìï©Í≥Ñ Í∏àÏï°</p>
                                <div className="text-4xl font-black text-slate-900 tracking-tighter">
                                    {formatMoney(totalAmount)}<span className="text-xl ml-1 text-slate-400 font-normal">Ïõê</span>
                                </div>
                            </div>
                        </div>

                        {/* Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ Î©îÎâ¥ */}
                        {CATEGORIES.map(category => (
                            <div key={category.id} className="pt-2">
                                <div className={`category-label ${category.class} text-slate-500`}>
                                    {category.name}
                                </div>
                                <div className="space-y-2">
                                    {Object.keys(category.items).map(key => (
                                        <div key={key} className="bg-white rounded-xl shadow-sm p-4 flex items-center justify-between border border-slate-100 active:bg-slate-50 transition-colors">
                                            <div className="flex items-center gap-4">
                                                <div className="text-2xl">{category.items[key].icon}</div>
                                                <div>
                                                    <h3 className="font-bold text-slate-800 text-sm leading-tight">{category.items[key].label}</h3>
                                                    <p className="text-slate-400 text-xs mt-0.5">{formatMoney(category.items[key].price)}Ïõê</p>
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-2 bg-slate-100 rounded-xl p-1">
                                                <button onClick={() => handleUpdate(key, -1)} disabled={counts[key] === 0}
                                                    className={`w-10 h-10 rounded-lg flex items-center justify-center transition-all ${counts[key] === 0 ? 'text-slate-300' : 'bg-white text-rose-500 shadow-sm active:scale-90'}`}>
                                                    <Icons.Minus size={18} />
                                                </button>
                                                <span className={`w-6 text-center font-extrabold text-sm ${counts[key] > 0 ? 'text-slate-900' : 'text-slate-400'}`}>
                                                    {counts[key]}
                                                </span>
                                                <button onClick={() => handleUpdate(key, 1)}
                                                    className="w-10 h-10 bg-white text-blue-600 rounded-lg shadow-sm flex items-center justify-center active:scale-90 transition-all">
                                                    <Icons.Plus size={18} />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}

                        {/* NÎπµ Í≥ÑÏÇ∞ ÏÑπÏÖò */}
                        <div className="bg-indigo-900 rounded-2xl shadow-lg p-5 text-white">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-2 opacity-80 text-sm">
                                    <Icons.Users size={18} /> Ï∞∏ÏÑù Ïù∏Ïõê
                                </div>
                                <div className="flex items-center gap-3">
                                    <button onClick={() => setPeopleCount(p => Math.max(1, p - 1))} className="w-8 h-8 rounded-full bg-indigo-800 flex items-center justify-center active:bg-indigo-700"><Icons.Minus size={14}/></button>
                                    <span className="font-bold text-lg w-6 text-center">{peopleCount}</span>
                                    <button onClick={() => setPeopleCount(p => p + 1)} className="w-8 h-8 rounded-full bg-indigo-800 flex items-center justify-center active:bg-indigo-700"><Icons.Plus size={14}/></button>
                                </div>
                            </div>
                            <div className="flex justify-between items-end border-t border-indigo-800 pt-4">
                                <span className="text-xs font-medium opacity-60 uppercase tracking-wider">1Ïù∏Îãπ Í≤∞Ï†úÏï°</span>
                                <span className="text-2xl font-black">{formatMoney(perPersonAmount)}Ïõê</span>
                            </div>
                        </div>

                        {/* Ï£ºÎ¨∏ Î°úÍ∑∏ */}
                        <div className="bg-white rounded-2xl shadow-sm p-5 border border-slate-200">
                            <div className="flex items-center justify-between mb-4 border-b border-slate-50 pb-2">
                                <h3 className="font-bold text-slate-800 text-xs flex items-center gap-2 uppercase tracking-widest"><Icons.Clock size={14} /> Ï£ºÎ¨∏ ÌÉÄÏûÑÎùºÏù∏</h3>
                                <span className="text-[10px] text-slate-400">ÏµúÍ∑º 15Í∞ú</span>
                            </div>
                            <div className="space-y-3 max-h-40 overflow-y-auto custom-scrollbar pr-1">
                                {logs.length === 0 ? (
                                    <div className="text-center py-6 text-slate-300 text-xs italic">Í∏∞Î°ùÎêú Ï£ºÎ¨∏Ïù¥ ÏóÜÏäµÎãàÎã§.</div>
                                ) : (
                                    logs.slice(0, 15).map(log => (
                                        <div key={log.id} className="flex justify-between items-center animate-fadeIn">
                                            <div className="flex items-center gap-3">
                                                <span className="text-[10px] font-mono text-slate-300 bg-slate-50 px-1.5 py-0.5 rounded">{log.time}</span>
                                                <span className="text-xs text-slate-600 font-medium">{log.itemName}</span>
                                            </div>
                                            <span className={`text-[11px] font-bold px-2 py-0.5 rounded-full ${log.delta > 0 ? 'bg-blue-50 text-blue-600' : 'bg-rose-50 text-rose-600'}`}>
                                                {log.delta > 0 ? '+ 1Í∞ú' : 'Ï∑®ÏÜåÎê®'}
                                            </span>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
